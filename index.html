<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css" rel="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Vithkuqi:wght@600&family=Righteous&display=swap" rel="stylesheet">  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-family: 'poppins'; font-size: 11px; text-align: center; position: absolute; bottom: 3%; margin: 0 40px; }
    .attribution a { color: hsl(0, 0%, 100%); margin-top: 10px;}
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Holtwood+One+SC&family=Macondo&family=Righteous&display=swap');  
  </style>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>

  <!-- Advice # Advice ID goes here -->
  <div class="container">
    <p>ADVICE #1</p>
    <h6 class="colon">[|]</h6>
    <h3>Loading....</h3>
    <img src="images/pattern-divider-mobile.svg" alt="divider"><br>
    <img id="dice" src="images/icon-dice.svg" alt="icon-btn">
  </div>

  <!-- Advice text goes here -->

  <div>
    <audio autoplay loop src="https://docs.google.com/uc?export=download&id=18kKAfCs6LdQHUwU3jt2GPLQOTqDAzbhC">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/morebymafe" target="_blank">morebymafe</a><br/>
    <a class="twitter-share-button"
      href="https://twitter.com/intent/tweet?text=Get%20motivated%20now!%20with%20a%20free%20advice">tweet</a>
  </div>

  <div>
    
  </div>

  <script>
    async function generate() {
    const res = await fetch("https://api.adviceslip.com/advice");
    const data = await res.json();
    document.querySelector("p").innerText = "<|> ADVICE #" + data.slip.id + " <|>";
    document.querySelector("h3").innerText = '"' + data.slip.advice + '"';
  }

  generate();
  document.getElementById('dice').onclick = () => { 
    generate();
  }
</script>


</body>
</html>
